<div class="card bg-base-100 w-96 shadow-sm animate-fade-in">

    <img
      src="./assets/QUESO_VALDEPENAS-218.webp"
      alt="Shoes" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">Card Title</h2>
